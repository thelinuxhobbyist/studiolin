baseURL: "https://studiolinux.com/"
title: "Studio{Linux}"
theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 10

params:
  env: production
  title: "Studio{Linux}"
  description: "A modern Linux blog about tips, tricks, tutorials, and insights"
  keywords: [Linux, Open Source, Programming, Tutorials, Tech]
  author: "Studio{Linux} Team"
  images: ["images/logo.svg"]
  defaultTheme: auto
  disableThemeToggle: false
  
  assets:
    favicon: "images/favicon.svg"
    customCSS: ["css/custom.css"]
  
  label:
    text: "Studio{Linux}"
    icon: ""

  profileMode:
    enabled: true
    title: "Studio{Linux}"
    subtitle: "Modern Linux tutorials, tips, and insights for developers and enthusiasts"
    buttons:
      - name: Blog
        url: posts
      - name: Tutorials
        url: tutorials
      - name: About
        url: about

  homeInfoParams:
    Title: "Welcome to Studio{Linux}"
    Content: "A modern blog dedicated to Linux tips, tutorials, and insights for both beginners and advanced users"

  socialIcons:
    - name: twitter
      url: "https://twitter.com/studiolinuxblog"
    - name: linkedin
      url: "https://linkedin.com/company/studiolinux"

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  comments: false
  disableComments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: posts
      name: Blog
      url: /posts/
      weight: 20
    - identifier: tutorials
      name: Tutorials
      url: /tutorials/
      weight: 30
    - identifier: resources
      name: Resources
      url: /resources/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON
