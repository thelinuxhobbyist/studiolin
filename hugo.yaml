baseURL: "https://studiolinux.com/"
title: "Studio{Linux}"
theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 5

params:
  env: production
  title: "Studio{Linux}"
  description: "StudioLinux.com explores how Linux is changing the world — from government and education to everyday computing — through insightful articles, news, and hands-on tutorials for every level of user."
  keywords: [Linux, Open Source, Programming, Tutorials, Tech, Beginners]
  author: "studiolinux"
  images: ["images/logo.svg"]
  defaultTheme: auto
  disableThemeToggle: false
  
  assets:
    favicon: "images/favicon.svg"
    customCSS: ["css/custom.css", "css/spacing-fix.css", "css/responsive.css"]
    customJS: ["js/mobile-menu.js"]
  
  label:
    text: "Studio{Linux}"
    icon: ""

  profileMode:
    enabled: false
    
  # Enable homeInfoParams for the home page
  homeInfoParams:
    Title: "Explore the Linux Universe"
    Content: "StudioLinux.com explores how Linux is changing the world — from government and education to everyday computing — through insightful articles, news, and hands-on tutorials for every level of user."
  
  # Main sections
  mainSections:
    - posts

  # Disable all social icons
  socialIcons: []
      
  # Disable social icons in header and footer
  social:
    enabled: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  comments: false
  disableComments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    # Blog menu item removed because blog is the homepage
    - identifier: tutorials
      name: Tutorials
      url: /tutorials/
      weight: 30
    - identifier: resources
      name: Resources
      url: /resources/
      weight: 40
    - identifier: about
      name: About
      url: /about/
      weight: 50
    - identifier: search
      name: Search
      url: /search/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON
