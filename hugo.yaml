baseURL: "https://studiolinux.com/"
title: "Studio{Linux}"
# theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 5

params:
  env: production
  title: "Studio{Linux}"
  description: "StudioLinux.com explores how Linux is changing the world — from government and education to everyday computing — through insightful articles, news, and hands-on tutorials for every level of user."
  keywords: [Linux, Open Source, Programming, Tutorials, Tech, Beginners]
  images: ["images/logo.svg"]
  defaultTheme: auto
  disableThemeToggle: false

  assets:
    favicon: "images/favicon.svg"
    customCSS:
      [
        "css/custom.css",
        "css/spacing-fix.css",
        "css/responsive.css",
        "css/homepage.css",
        "css/tools.css",
        "css/tutorials.css",
      ]
    customJS: ["js/mobile-menu.js"]

  label:
    text: "Studio{Linux}"
    icon: ""

  profileMode:
    enabled: false

  homeInfoParams:
    enabled: false

  # Main sections
  mainSections:
    - posts

  # Disable all social icons
  socialIcons: []

  # Disable social icons in header and footer
  social:
    enabled: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  comments: false
  disableComments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: tutorials
      name: Tutorials
      url: /tutorials/
      weight: 20
    - identifier: tools
      name: Tools
      url: /tools/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON
