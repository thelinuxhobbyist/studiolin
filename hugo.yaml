baseURL: "https://studiolinux.com/"
title: "Studio{Linux}"
theme: "PaperMod"
languageCode: "en-us"

pagination:
  pagerSize: 5

params:
  env: production
  title: "Studio{Linux}"
  description: "A beginner-friendly Linux blog sharing tips, tricks, tutorials, and insights for new users and tech enthusiasts."
  keywords: [Linux, Open Source, Programming, Tutorials, Tech, Beginners]
  author: "Studio{Linux} Team"
  images: ["images/logo.svg"]
  defaultTheme: auto
  disableThemeToggle: false
  
  assets:
    favicon: "images/favicon.svg"
    customCSS: ["css/custom.css"]
  
  label:
    text: "Studio{Linux}"
    icon: ""

  profileMode:
    enabled: false
    
  # Disable homeInfoParams to use our custom index.html template
  # homeInfoParams:
  #   Title: "Welcome to Studio{Linux}"
  #   Content: "A modern blog dedicated to Linux tips, tutorials, and insights for developers and enthusiasts"
  
  # Show most recent posts on home page
  mainSections:
    - posts

  socialIcons:
    - name: twitter
      url: "https://twitter.com/studiolinuxblog"
    - name: linkedin
      url: "https://linkedin.com/company/studiolinux"

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  comments: false
  disableComments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: tutorials
      name: Tutorials
      url: /tutorials/
      weight: 20
    - identifier: resources
      name: Resources
      url: /resources/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40
    - identifier: search
      name: Search
      url: /search/
      weight: 50

outputs:
  home:
    - HTML
    - RSS
    - JSON
