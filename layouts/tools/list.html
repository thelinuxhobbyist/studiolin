{{- define "main" }}

<div class="simple-page">
    <header class="simple-header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Content | plainify }}</p>
    </header>

    <div class="simple-tools-grid">
        {{- range site.Data.tools }}
        <div class="simple-tool-card">
            <h3>{{ .name }}</h3>
            <p class="tool-description">{{ .description }}</p>
            <code class="tool-example">{{ .example }}</code>
        </div>
        {{- end }}
    </div>
</div>

<style>
/* Simple Page Layouts */
.simple-page {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem 1rem;
}

.simple-header {
  text-align: center;
  margin-bottom: 3rem;
}

.simple-header h1 {
  font-size: 2.5rem;
  color: var(--studio-gray-900, #0f172a);
  margin-bottom: 1rem;
}

.simple-header p {
  font-size: 1.1rem;
  color: var(--studio-text-secondary, #475569);
  max-width: 600px;
  margin: 0 auto;
}

.simple-tools-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
  gap: 2rem;
}

.simple-tool-card {
  background: white;
  border: 1px solid var(--studio-border-light, #e2e8f0);
  border-radius: 12px;
  padding: 1.5rem;
  transition: all 0.3s ease;
}

.simple-tool-card:hover {
  box-shadow: var(--studio-shadow-lg, 0 10px 15px -3px rgb(0 0 0 / 0.1));
  transform: translateY(-2px);
  border-color: var(--studio-blue, #2563eb);
}

.simple-tool-card h3 {
  color: var(--studio-gray-900, #0f172a);
  margin-bottom: 1rem;
  font-size: 1.25rem;
  font-weight: 700;
}

.simple-tool-card .tool-description {
  color: var(--studio-gray-700, #334155);
  margin-bottom: 1rem;
  line-height: 1.5;
}

.simple-tool-card .tool-example {
  background: var(--studio-gray-100, #f1f5f9);
  color: var(--studio-gray-800, #1e293b);
  padding: 0.75rem;
  border-radius: 6px;
  font-family: 'Monaco', 'Menlo', monospace;
  font-size: 0.9rem;
  display: block;
  overflow-x: auto;
}
</style>

{{- end }}
