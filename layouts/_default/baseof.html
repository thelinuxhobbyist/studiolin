<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/color-scheme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/single-post.css" | relURL }}">
    
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
            color: var(--studio-text-primary, #333);
        }
        .main { 
            min-height: 100vh; 
        }
        header { 
            background: var(--studio-blue, #2563eb); 
            color: white; 
            padding: 1rem 0; 
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        .nav-links a:hover {
            opacity: 0.8;
        }
        header h1 { 
            margin: 0; 
        }
        footer { 
            background: var(--studio-gray-800, #333); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><a href="/" style="color: white; text-decoration: none;">{{ .Site.Title }}</a></h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts/">Posts</a></li>
                    <li><a href="/tutorials/">Tutorials</a></li>
                    <li><a href="/tools/">Tools</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; 2024 {{ .Site.Title }}. All rights reserved.</p>
    </footer>
</body>
</html>
