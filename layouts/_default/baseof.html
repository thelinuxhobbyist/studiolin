<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/color-scheme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/post-cards.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/single-post.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/posts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tutorials.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tools.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
    
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
            color: var(--studio-text-primary, #333);
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        .main { 
            min-height: 100vh; 
            width: 100%;
            max-width: 100vw;
        }
        /* All header and navigation styles are now in navigation.css */
        footer { 
            background: var(--studio-gray-800, #333); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-section {
            margin: 0;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
            color: var(--studio-green, #059669);
        }
        
        .website-credit {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
            font-weight: 500;
        }
        
        .website-credit a {
            color: var(--studio-green, #059669);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            border-bottom: 1px solid transparent;
        }
        
        .website-credit a:hover {
            color: #ffffff;
            border-bottom-color: var(--studio-green, #059669);
            text-decoration: none;
        }
        
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
        /* Sticky header styles */
        .main-header {
            position: sticky;
            top: 0;
            z-index: 50;
            backdrop-filter: blur(6px);
            background: rgba(255,255,255,0.9);
            transition: box-shadow 0.2s ease, background 0.2s ease;
        }
        .main-header.sticky-shadow {
            box-shadow: var(--studio-shadow-md);
            background: rgba(255,255,255,0.95);
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">{{ .Site.Title }}</a>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/tutorials/" class="nav-link">Tutorials</a></li>
                    <li class="nav-item"><a href="/tools/" class="nav-link">Tools</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
        </div>
    </header>
    
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
            </div>
            
            <div class="footer-section social-links">
                <a href="https://x.com/studiolinuxblog" aria-label="X" target="_blank" rel="noopener" class="social-link social-x">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <title>X</title>
                        <path d="M22.162 5.656c-.66.293-1.37.49-2.12.578.763-.457 1.347-1.18 1.624-2.04-.714.423-1.505.73-2.345.895A4.083 4.083 0 0 0 12.94 8.5c0 .32.036.632.106.93-3.395-.17-6.406-1.793-8.422-4.26-.352.604-.554 1.303-.554 2.048 0 1.414.72 2.662 1.815 3.393-.67-.02-1.302-.205-1.854-.51v.05c0 1.976 1.405 3.625 3.271 4.002-.342.093-.703.143-1.075.143-.263 0-.52-.025-.77-.073.521 1.603 2.032 2.77 3.824 2.803A8.202 8.202 0 0 1 3 19.54a11.57 11.57 0 0 0 6.29 1.84c7.55 0 11.684-6.28 11.684-11.725 0-.18-.005-.36-.013-.538.802-.582 1.5-1.31 2.052-2.137l-.001-.001z" fill="currentColor"/>
                    </svg>
                </a>
                <a href="https://github.com/thelinuxhobbyist" aria-label="GitHub" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            
            <div class="footer-section">
                <p class="website-credit">Built with Hugo by <a href="https://enfoldedmedia.com" target="_blank" rel="noopener">Enfolded Media</a></p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle for restored nav
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('mobile-menu-btn');
            const nav = document.getElementById('main-nav');
            if (!btn || !nav) return;
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                btn.classList.toggle('active');
                nav.classList.toggle('active');
            });

            // Close when clicking a link
            nav.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function() {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                });
            });

            // Close when clicking outside
            document.addEventListener('click', function(event) {
                if (!btn.contains(event.target) && !nav.contains(event.target)) {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
