<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/color-scheme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/post-cards.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/single-post.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/posts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tutorials.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tools.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
    
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
            color: var(--studio-text-primary, #333);
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        .main { 
            min-height: 100vh; 
            width: 100%;
            max-width: 100vw;
        }
        /* All header and navigation styles are now in navigation.css */
        footer { 
            background: var(--studio-gray-800, #333); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">{{ .Site.Title }}</a>
            </div>
            
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
            
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/tutorials/" class="nav-link">Tutorials</a></li>
                    <li class="nav-item"><a href="/tools/" class="nav-link">Tools</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mainNav = document.getElementById('main-nav');
            
            if (mobileMenuBtn && mainNav) {
                mobileMenuBtn.addEventListener('click', function() {
                    mobileMenuBtn.classList.toggle('active');
                    mainNav.classList.toggle('active');
                });
                
                // Close menu when clicking on nav links
                const navLinks = mainNav.querySelectorAll('.nav-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('active');
                        mainNav.classList.remove('active');
                    });
                });
                
                // Close menu when clicking outside
                document.addEventListener('click', function(event) {
                    if (!mobileMenuBtn.contains(event.target) && !mainNav.contains(event.target)) {
                        mobileMenuBtn.classList.remove('active');
                        mainNav.classList.remove('active');
                    }
                });
            }
        });
    </script>
</body>
</html>
