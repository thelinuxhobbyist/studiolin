<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/color-scheme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/post-cards.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/single-post.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/posts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tutorials.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tools.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
    
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
            color: var(--studio-text-primary, #333);
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        .main { 
            min-height: 100vh; 
            width: 100%;
            max-width: 100vw;
        }
        /* All header and navigation styles are now in navigation.css */
        footer { 
            background: var(--studio-gray-800, #333); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-section {
            margin: 0;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .social-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
            color: var(--studio-green, #059669);
        }
        
        .website-credit {
            font-size: 0.95rem;
            opacity: 0.9;
            margin: 0;
            font-weight: 500;
        }
        
        .website-credit a {
            color: var(--studio-green, #059669);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            border-bottom: 1px solid transparent;
        }
        
        .website-credit a:hover {
            color: #ffffff;
            border-bottom-color: var(--studio-green, #059669);
            text-decoration: none;
        }
        
        @media (min-width: 768px) {
            .footer-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">{{ .Site.Title }}</a>
            </div>
            <nav class="main-nav" id="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/tutorials/" class="nav-link">Tutorials</a></li>
                    <li class="nav-item"><a href="/tools/" class="nav-link">Tools</a></li>
                    <li class="nav-item"><a href="/about/" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact/" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Toggle Menu">
                <span class="hamburger"></span>
                <span class="hamburger"></span>
                <span class="hamburger"></span>
            </button>
        </div>
    </header>
    
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
            </div>
            
            <div class="footer-section social-links">
                <a href="https://twitter.com/studiolinuxblog" aria-label="X (formerly Twitter)" target="_blank" rel="noopener">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a href="https://github.com/thelinuxhobbyist" aria-label="GitHub" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            
            <div class="footer-section">
                <p class="website-credit">Built with Hugo by <a href="https://enfoldedmedia.com" target="_blank" rel="noopener">Enfolded Media</a></p>
            </div>
        </div>
    </footer>

    <script>
        // Mobile Menu Toggle for restored nav
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('mobile-menu-btn');
            const nav = document.getElementById('main-nav');
            if (!btn || !nav) return;
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                btn.classList.toggle('active');
                nav.classList.toggle('active');
            });

            // Close when clicking a link
            nav.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function() {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                });
            });

            // Close when clicking outside
            document.addEventListener('click', function(event) {
                if (!btn.contains(event.target) && !nav.contains(event.target)) {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
