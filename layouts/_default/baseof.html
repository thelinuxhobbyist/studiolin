<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
    <link rel="icon" type="image/x-icon" href="{{ "images/favicon.ico" | relURL }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/color-scheme.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/navigation.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/post-cards.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/homepage.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/single-post.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/posts.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tutorials.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/tools.css" | relURL }}">
    <link rel="stylesheet" href="{{ "css/responsive.css" | relURL }}">
    
    <style>
        html, body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif; 
            margin: 0; 
            padding: 0; 
            line-height: 1.6;
            color: var(--studio-text-primary, #333);
            width: 100%;
            max-width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        *, *::before, *::after {
            box-sizing: border-box;
        }
        .main { 
            min-height: 100vh; 
            width: 100%;
            max-width: 100vw;
        }
        /* All header and navigation styles are now in navigation.css */
        footer { 
            background: var(--studio-gray-800, #333); 
            color: white; 
            padding: 2rem; 
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Minimal header/navigation rebuilt to avoid CSS conflicts -->
    <header class="sl-header">
        <div class="sl-header-inner">
            <div class="sl-logo">
                <a href="/" class="sl-logo-link">{{ .Site.Title }}</a>
            </div>

            <!-- Mobile toggle uses unique IDs to avoid CSS/JS conflicts -->
            <button class="sl-mobile-toggle" id="sl-mobile-toggle" aria-label="Toggle Menu">
                <span class="sl-bar"></span>
                <span class="sl-bar"></span>
                <span class="sl-bar"></span>
            </button>

            <nav class="sl-nav" id="sl-nav">
                <ul class="sl-nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="/tutorials/">Tutorials</a></li>
                    <li><a href="/tools/">Tools</a></li>
                    <li><a href="/about/">About</a></li>
                    <li><a href="/contact/">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer>
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. All rights reserved.</p>
    </footer>

    <script>
        // Mobile Menu Toggle for the new minimal nav
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.getElementById('sl-mobile-toggle');
            const nav = document.getElementById('sl-nav');

            if (!btn || !nav) return;

            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                btn.classList.toggle('active');
                nav.classList.toggle('open');
            });

            // Close when clicking a link
            nav.querySelectorAll('a').forEach(a => {
                a.addEventListener('click', function() {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                });
            });

            // Close when clicking outside
            document.addEventListener('click', function(event) {
                if (!btn.contains(event.target) && !nav.contains(event.target)) {
                    btn.classList.remove('active');
                    nav.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
