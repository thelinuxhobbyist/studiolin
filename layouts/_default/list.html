{{- define "main" }}
<div class="page-container">
    <header class="page-header">
        <h1>{{ .Title }}</h1>
        {{- if .Content }}
        <p class="page-description">{{ .Content | plainify }}</p>
        {{- end }}
    </header>

    <div class="posts-grid">
        {{- range .Pages }}
        <article class="post-card">
            <div class="post-meta">
                <span class="category">{{ .Section | title }}</span>
                <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time>
            </div>
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <p class="post-summary">{{ .Summary | plainify | truncate 120 }}</p>
            <div class="post-footer">
                <a href="{{ .Permalink }}" class="read-more">Read More</a>
                <span class="reading-time">{{ .ReadingTime }} min read</span>
            </div>
        </article>
        {{- end }}
    </div>
</div>

<style>
.page-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.page-header {
    text-align: center;
    margin-bottom: 3rem;
}

.page-header h1 {
    font-size: 2.5rem;
    color: var(--studio-gray-900, #0f172a);
    margin-bottom: 1rem;
}

.page-description {
    font-size: 1.1rem;
    color: var(--studio-text-secondary, #475569);
    max-width: 600px;
    margin: 0 auto;
}

.posts-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
}

.post-card {
    background: white;
    border: 1px solid var(--studio-border-light, #e2e8f0);
    border-radius: 12px;
    padding: 1.5rem;
    transition: all 0.3s ease;
}

.post-card:hover {
    box-shadow: var(--studio-shadow-lg, 0 10px 15px -3px rgb(0 0 0 / 0.1));
    transform: translateY(-2px);
    border-color: var(--studio-blue, #2563eb);
}

.post-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1rem;
    font-size: 0.9rem;
}

.category {
    background: var(--studio-blue, #2563eb);
    color: white;
    padding: 0.25rem 0.75rem;
    border-radius: 15px;
    font-weight: 500;
}

.post-card h3 {
    margin-bottom: 1rem;
    font-size: 1.3rem;
}

.post-card h3 a {
    color: var(--studio-gray-900, #0f172a);
    text-decoration: none;
    transition: color 0.2s ease;
}

.post-card h3 a:hover {
    color: var(--studio-blue, #2563eb);
}

.post-summary {
    color: var(--studio-text-secondary, #475569);
    line-height: 1.6;
    margin-bottom: 1.5rem;
}

.post-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.read-more {
    color: var(--studio-blue, #2563eb);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
}

.read-more:hover {
    color: var(--studio-blue-dark, #1d4ed8);
    text-decoration: underline;
}

.reading-time {
    color: var(--studio-text-muted, #64748b);
    font-size: 0.9rem;
}
</style>
{{- end }}
