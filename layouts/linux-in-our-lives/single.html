{{- define "main" }}


<section class="blog-hero">
	<h1 class="blog-hero-title">{{ .Title }}</h1>
	<div class="blog-hero-date">{{ .Date.Format "January 2, 2006" }}</div>
</section>
<div class="blog-single">
	<div class="blog-single-content">{{ .Content | safeHTML }}</div>
	<div><a href="/linux-in-our-lives/" class="blog-single-back">‚Üê Back to Linux in Our Lives</a></div>
</div>
<style>
.blog-hero {
	max-width: 800px;
	margin: 3rem auto 2rem auto;
	text-align: center;
}
.blog-hero-title {
	font-size: 2.3rem;
	margin-bottom: 0.5rem;
}
.blog-hero-date {
	color: #888;
	font-size: 1rem;
	margin-bottom: 1.5rem;
}
.blog-single {
	max-width: 800px;
	margin: 0 auto 2rem auto;
	background: #fff;
	border: 1px solid #e2e8f0;
	border-radius: 8px;
	box-shadow: 0 2px 8px rgba(0,0,0,0.04);
	padding: 2.5rem 2rem;
}
.blog-single-content {
	color: #333;
	font-size: 1.08rem;
	line-height: 1.7;
	margin-bottom: 2rem;
}
.blog-single-back {
	display: inline-block;
	color: #2563eb;
	text-decoration: none;
	font-weight: 600;
	border-bottom: 1px solid transparent;
	transition: border-color 0.3s;
}
.blog-single-back:hover {
	border-bottom-color: #2563eb;
}
</style>

{{- end }}
